<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background with subtle rounded corners for macOS style -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="#000000"/>
  
  <!-- Sequence of Rs behind main R -->
  <text x="350" y="650" font-family="SF Pro Display, -apple-system, sans-serif" font-size="720" font-weight="600" fill="#1a1a1a" text-anchor="middle" dominant-baseline="middle">R</text>
  <text x="450" y="650" font-family="SF Pro Display, -apple-system, sans-serif" font-size="720" font-weight="600" fill="#2a2a2a" text-anchor="middle" dominant-baseline="middle">R</text>
  <text x="550" y="650" font-family="SF Pro Display, -apple-system, sans-serif" font-size="720" font-weight="600" fill="#333333" text-anchor="middle" dominant-baseline="middle">R</text>
  <text x="650" y="650" font-family="SF Pro Display, -apple-system, sans-serif" font-size="720" font-weight="600" fill="#404040" text-anchor="middle" dominant-baseline="middle">R</text>
  
  <!-- Main prominent white R filling the frame -->
  <text x="512" y="650" font-family="SF Pro Display, -apple-system, sans-serif" font-size="720" font-weight="600" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">R</text>
</svg>